            <div class="ingreso-datos">
                
                <div class="formulario-ingreso">
                
                    <h2>formulario de ingreso</h2>
                
                    <form action=""  id="form-ingreso">
                      
                        <div>
                            <label for="email">Direccion de Mail</label>
                            <input type="email" name="email" id="email" autocomplete="email" placeholder="mail@ejemplo.com">
                        </div>
                        <div>
                            <label for="contraseña">Ingrese su contraseña</label>
                            <input type="password" name="contraseña" id="contraseña">
                        </div>
                        
                        <div>
                            <button>
                                <input type="submit" value="ingresar" class="optioninput">
                            </button>
                        </div>
                    
                        <div>
                            <button>
                                <input  type="button" value="registrese aqui" id="btnregaqui">
                            </button>
                        </div>
                        <div>
                            <button>
                                <input  type="button" value="olvide mi contraseña" id="btnolvide">
                            </button>
                        </div>
                    </form>
                
                </div>

                
                
            </div>











            <div class="reg-datos">
                 <div class="formulario-reg">
                
                    <h2>formulario de Registro</h2>
                    
                    <form id="form-reg" action="">
                  
                        <div>
                            <label for="email-reg">Ingrese su direccion de mail</label>
                            <input type="email" name="email-reg" id="email-reg" autocomplete="email" placeholder="mail@ejemplo.com">
                        </div>
                    
                        <div>
                            <label for="contraseña-reg">Ingrese su contraseña</label>
                            <input type="password" name="contraseña-reg" id="contraseña-reg">
                        </div>
                    
                        <div>
                            <label for="repcontraseña">Repita su contraseña</label>
                            <input type="password" name="repcontraseña" id="repcontraseña">
                        </div>
                    
                         <div>
                            <label for="nombre">Ingrese su nombre</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                    
                        <div>
                            <label for="apellido">Ingrese su apellido</label>
                            <input type="text" name="apellido" id="apellido">
                        </div>
                    
                        <div>
                            <label for="telefono">ingrese su número de Telefono</label>
                            <input type="tel" name="telefono" id="telefono" placeholder="xxx xxxxxxxx">
                        </div>
                    
                        <div>
                            <label for="dni">Ingrese su DNI</label>
                            <input type="number" name="dni" id="dni" placeholder="DNI sin puntos">
                        </div>
                   
                        <div>
                            <button>
                                <input type="submit" value="Registrarme" class="optioninput">
                            </button>
                        </div>

                        <div>
                            <button>
                                <input type="button" value="Iniciar Sesion" id="btnIniciar">
                            </button>
                        </div>
                    
                    </form>
