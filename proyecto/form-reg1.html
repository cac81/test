<head>

    <h1 align="center">Pagina donde se presentara un formulario de registro</h1>

        <form action="mailto:ejemplo@mail.com"; method="post" enctype="text/plain" class="formulario" >   
        
        <div class="contenedor">
            <label for="nombre" class="optionlabel" >Nombre</label>
            <input name="nombre" type="text" id="nombre" class="optioninput" size="16" maxlength="16" required placeholder="ingrese su nombre" class="nombre"></imput>
        </div>
        
        <div class="contenedor">
            <label for="apellido" class="optionlabel">Apellido</label>
            <input name="apellido" type="text" class="optioninput" size="16" id="Apellido" class="apellido" placeholder="Ingrese su apellido" required    maxlength="16" >
        </div>
        <div class="contenedor">
            <label for="sexo" class="optionlabel">ingrese su sexo</label>
            <select name="sexo" id="sexo" class="optioninput" >
            <option hidden></option>
            <option >Masculino</option>
            <option>Femenino</option>
            <option>prefiero no decirlo</option>
            </select>
        </div>
        <div class="contenedor">
            <label for="mail" class="optionlabel">ingrese su email</label>
            <input name="mail" class="optioninput" type="email"  size="40" maxlength="40" placeholder="example@example.com">
        </div>
        <div class="contenedor">
            <label for="contrase単a" class="optionlabel">Ingrese su Contrase単a</label>
            <input name="password" id="contrase単a" class="optioninput" type="password" size="20" maxlength="20" required>
        </div>
        <div class="contenedor">
            <label for="repcontra" class="optionlabel">Repita su contrase単a</label>
            <input name="password" id="repcontra"   type="password" class="optioninput" size="20" maxlength="20" required>
        </div>
        <div class="contenedor">
            <label for="noticias">desea recibir noticias?</label>
            <input type="radio"  id="noticias" name="recibir noticias" value="si" >si
            <input type="radio" name="recibir noticias" value="no" >no
        </div>
        
        <div class="contenedor">
            <label>debe aceptar las condiciones</label>
            <input type="checkbox" name="condiciones" >
        </div>
        
        <div class="contenedor">
            <input type="submit" value="Enviar" class="optioninput">
            
        </div>

        <div class="contenedor">
            <input type="button" value="Cancelar" class="optioninput">
            
        </div>
    </div>
